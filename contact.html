<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact yay company for best deals" />
    <title>Contact</title>
    <script src="https://kit.fontawesome.com/3ffc009c99.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="body-wrapper">
        <header class="bg-white bg-opacity-25">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <div class="container-fluid">
                        <a class="navbar-brand fw-bold" href="index.html">The YAY company</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarText">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                                </li>
                                <li class="nav-item ">
                                    <a class="nav-link " href="news.html">News</a>
                                </li>
                                <li class="nav-item ">
                                    <a class="nav-link  active" href="contact.html">Contact</a>
                                </li>
                            </ul>
                            <form class="form-search"><input placeholder="Search" /><button class="text-white fw-bold bg-primary">Go</button></form>
                        </div>
                    </div>
                </nav>
        </header>
        <main class="container">

            <div class="row">
                <div class="col-md-6 my-3 order-md-1">
                    <div class="mx-3">
                        <div class="d-flex mb-3">
                            <i class="fas fa-2x fa-envelope"></i>
                            <p class="mx-3">hello@yay.company</p>
                        </div>
                        <div class="d-flex  mb-3">
                            <i class="fas fa-2x fa-phone"></i>
                            <p class="mx-3">123 456 7890</p>
                        </div>
                        <div class="d-flex  mb-3">
                            <div><i class="fas fa-2x fa-map-marker-alt"></i></div>
                            <div class="mx-3">
                                <p>123 Some Street</p>
                                <p>Some city</p>
                                <p>1000</p>
                            </div>
                        </div>
                    </div>
                </div>
                <h1 class="my-4">Submit your details</h1>
                <div class="col-md-6">
                    <form class="p-4 shadow">
                        <div class="mb-3">
                            <label for="exampleInputName" class="form-name">Name</label>
                            <input type="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <label for="basic-url" class="form-label">Website</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon3">https://</span>
                            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Allow us to sell your personal details to whomever we want</label>
                        </div>
                        <div class="d-grid gap-2 ">
                            <button type="submit" class="btn btn-primary text-white bg-success border-0 fw-bold">Submit</button>
                        </div>
                    </form>
                </div>


            </div>


        </main>
    </div>
    <footer class="bg-white">
        <div class="container d-flex justify-content-between align-items-center pt-2">

            <div><i class="fab  fa-2x fa-vimeo-v"></i>
                <i class="fab  fa-2x  fa-youtube"></i>
            </div>

            <div>
                <p>hello@yay.com</p>
            </div>
            <div>
                <p>Copyright2020</p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>
